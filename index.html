<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./src/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"   
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <i class="fa-regular fa-square-check"></i>
            <span>TODO</span>
        </div>
        <div class="contain-progress">  
            <div class="progress">
                <div class="task">
                    <h1>Task Done</h1>
                    <p>keep it up</p>
                </div>
                <span>1/3</span>
            </div>
        </div>
        <div class="form-task">
            <div class="inp">
                <input id="input-task" type="text" placeholder="Write your next task" class="task-input">  
                <button class="add-task" id="add-btn">+</button>  
            </div>
            <div id="list" class="task-list">  
                <div class="task-item">  
                    <span class="task-text">Build a todo app</span>  
                    <button class="edit-button"><i class="far fa-edit fa-xs"></i></button>  
                    <button class="delete-button"><i class="fa-regular fa-trash-can"></i></button>  
                </div>  
                <div class="task-item">  
                    <span class="task-text">Write an article about building a todo app</span>  
                    <button class="edit-button"><i class="far fa-edit fa-xs"></i></button>  
                    <button class="delete-button"><i class="fa-regular fa-trash-can"></i></button>  
                </div>  
                <div class="task-item">  
                    <span class="task-text">Publish the article</span>  
                    <button class="edit-button"><i class="far fa-edit fa-xs"></i></button>  
                    <button class="delete-button"><i class="fa-regular fa-trash-can"></i></button>  
                </div>  
            </div>  
        </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
